<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>quadrantFactory unit tests</title>
	<script src="../../scripts/jquery-1.5.2.min.js"></script>
	<link rel="stylesheet" href="../qunit.css" type="text/css" />
	<script type="text/javascript" src="../qunit.js"></script>
	<script src="../stubs/define.js" type="text/javascript" charset="utf-8"></script>
	<!-- include our module -->
	<script type="text/javascript" src="../../scripts/model/quadrantFactory.js"></script>
	<script>
		$(document).ready(function(){
			test("Factory creates quadrant", function() {
				var quadrant = moduleFunction()();
				ok(quadrant, "Factory did not create a quadrant");
			});
			
			test("Width is correct", function() {
				var quadrant = moduleFunction()();
				equals(8, quadrant.width, "We expect the width to be 8");
			});

			test("Height is correct", function() {
				var quadrant = moduleFunction()();
				equals(8, quadrant.height, "We expect the height to be 8");
			});

			test("Sectors are all created", function() {
				var quadrant = moduleFunction()();
				var x;
				var y;
				var sector;
	
				for (x = 0; x < 8; x++)	
				{
					for (y = 0; y < 8; y++)
					{
						sector = quadrant.getSector(x,y);
						ok(sector != null, "Sector is null");
					}
				}
			});

			test("Out of range sector (for x axis) returns null", function() {
				var quadrant = moduleFunction()();
				raises(function() {
					quadrant.getSector(8,0);
				}, "getSector did not throw error when x out of range");	
			});

			test("Out of range sector (for y axis) returns null", function() {
				var quadrant = moduleFunction()();
				raises(function() {
					quadrant.getSector(0,8);
				}, "getSector did not throw error when y out of range");	
			});
		});
	</script>
</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
